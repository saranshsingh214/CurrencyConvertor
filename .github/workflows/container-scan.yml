name: AccuKnox Container Scan

on:
  push:
    branches:
      - main

jobs:
  container-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run AccuKnox Container Scanner
        uses: accuknox/container-scan-action@latest
        with:
          soft_fail: true         # set false to fail workflow if vulnerabilities are found
          accuknox_endpoint: "app.demo.accuknox.com"
          accuknox_label: ${{ secrets.ACCUKNOX_LABEL }}
          accuknox_token: ${{ secrets.ACCUKNOX_TOKEN }}
          image_name: "nginx"
          tag: "latest"            

      - name: Upload AccuKnox Scan Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accuknox-container-scan-report
          path: |
            **/*accuknox*.json
            **/*scan*.json
